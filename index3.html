<head>
    <title>Zero Budget Club - Free Website Template</title>

<body>


    <!-- Start Contact Section -->
    <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
        <div class="w3-content" style="max-width:600px">
            <h4 class="w3-center"><b>Contact Us</b></h4>

            <!-- <script type="text/javascript">var submitted = false;</script> -->

            <!--Update the URL for thank you page on form submit -->
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                onload="if(submitted) {window.location.href='/';}"></iframe>

            <!-- Update the Google forms URL in action-->
            <form id="contact-form"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf7DI61ZA3_eTxGOJJ1j5QRGCZqLY0CIt9k9_9gdqldKv7IsQ/formResponse"
                method="post" target="hidden_iframe" onsubmit="return validateForm(); ">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="entry.235061597" required>
                </div>
                <div class="form-group">
                    <label for="tel">Phone number:</label>
                    <input type="tel" id="tel" name="entry.1946418789" required>
                </div>

                <button class="btn-black" type="submit">send</button>
            </form>

            <!-- <form id="contact-form"
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf7DI61ZA3_eTxGOJJ1j5QRGCZqLY0CIt9k9_9gdqldKv7IsQ/formResponse"
                method="post" target="hidden_iframe" onsubmit="return validateForm(); "> -->

                <!-- <div class="w3-section">
                    <button class="w3-button w3-block w3-black w3-margin-bottom" type="submit">SEND</button>
                </div>
            </form> -->
        </div>
    </div>
    <script type="text/javascript">
        var submitted = false;

        function validatePhone() {
            var phone = document.getElementById('tel').value;
            if (phone.length == 0) {
                alert("Phone number can't be blank");//Validation Message
                return false;
            }

            if (!phone.match(/^[+]?[\s./0-9]*[(]?[0-9]{1,4}[)]?[-\s./0-9]*$/g)) {
                alert("Please enter a correct phone number");//Validation Message
                return false;
            }

            return true;

        }

        function validateEmail() {

            var email = document.getElementById('email').value;
            if (email.length == 0) {
                alert("Email can't be blank");//Validation Message
                return false;

            }

            if (!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
                alert("Please enter a correct email address");//Validation Message
                return false;

            }

            return true;

        }


        function validateForm() {
            if (!validatePhone() || !validateEmail()) {

                alert("Form not submitted");//Validation Message
                return false;
            }
            else {
                submitted = true;
                return true;
            }
        }
    </script>

    <!-- End Contact Section -->
